<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamflix Mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="manifest" href="/manifest.json">

    <link rel="stylesheet" href="/css/style.css">
    
</head>

<body>

    <div class="sidebar">
        <a href="#" onclick="loadMovies()"><i class="fas fa-film"></i></a>
        <a href="#" onclick="loadTVShows()"><i class="fas fa-tv"></i></a>
        <a href="#" onclick="toggleSearch()"><i class="fas fa-search"></i></a>
        <a href="#" onclick="loadWatchlist('both')"><i class="fas fa-heart"></i></a>
    </div>
    <div class="container">
        <div class="search-container" id="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Search movies and TV shows..."
                oninput="liveSearch()" onsubmit="searchMovies()">
            <button onclick="searchMovies()" class="search-btn"><i class="fas fa-search search-icon"></i>Search</button>
        </div>

        <div class="movie-list" id="movie-list">
            <!-- Movie cards will be inserted here -->
        </div>

        <div class="movie-details" id="movie-details">
            <!-- Movie details will be displayed here -->
            <button class="back-btn" id="back-btn" onclick="goBack()"><i class="fas fa-arrow-left"></i></button>
        </div>
    </div>

<script src="/js/script.js"></script>
</body>

</html>
